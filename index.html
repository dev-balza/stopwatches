<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="time_machine_clock_22268.ico" />
    <script src="script.js" defer></script>
    <title>Stopwatches</title>
  </head>

  <body>
    <div class="app-name">Stopwatches</div>
    <div class="container">
      <article>
        <div class="title">A</div>
        <div class="circle">
          <div class="stopwatch" id="stopwatch_1">00:00</div>
          <div class="buttons">
            <div class="stop" id="stop_1"></div>
            <div class="paused" id="play-pause_1"></div>
          </div>
        </div>

        <div class="seconds-sphere" id="seconds-sphere_1"></div>
      </article>

      <article>
        <div class="title">B</div>

          <div class="stopwatch" id="stopwatch_2">00:00</div>

          </div>
        </div>

        <div class="seconds-sphere" id="seconds-sphere_2"></div>
      </article>

      <article>
        <div class="title">C</div>

          <div class="stopwatch" id="stopwatch_3">00:00</div>

            <div class="stop" id="stop_3"></div>

        <div class="seconds-sphere" id="seconds-sphere_3"></div>
      </article>

      <article>
        <div class="title">D</div>

          <div class="stopwatch" id="stopwatch_4">00:00</div>
          <div class="buttons">
            <div class="stop" id="stop_4"></div>
            <div class="paused" id="play-pause_4"></div>
          </div>
        </div>

        <div class="seconds-sphere" id="seconds-sphere_4"></div>
      </article>

      <article>
        <div class="title">E</div>

            <div class="stop" id="stop_5"></div>
            <div class="paused" id="play-pause_5"></div>
          </div>
        </div>

        <div class="seconds-sphere" id="seconds-sphere_5"></div>
      </article>
    </div>
  </body>
</html>
